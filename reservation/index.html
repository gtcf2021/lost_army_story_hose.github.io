    var date = new Date();

    if(mindate<10){
        mindate='0'+mindate;
    }
    if(tdate<10){
        tdate='0'+tdate;
    }
    if(month<10){
        month='0'+month;
    }
    if(maxmonth<10){
        maxmonth='0'+maxmonth;
    }
    var year = date.getUTCFullYear();
    var minDate=year + '-' + month + '-' + mindate;
    var maxDate=year + '-' + maxmonth + '-' + tdate;
    document.getElementById("demo").setAttribute('min',minDate);
    document.getElementById("demo").setAttribute('max',maxDate);
